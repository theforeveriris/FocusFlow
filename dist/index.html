  </style>
</head>

              <div class="space-y-3">

    const ProjectsView = {

            </div>
            <button class="flex items-center gap-2 px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">

          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="text-8xl font-mono font-bold text-gray-900 tracking-wider mb-8">{{ formattedTime }}</div>
            <p class="mb-8 text-gray-500 italic">"{{ quote }}"</p>
            <div class="flex items-center justify-center gap-4">
              <button v-if="!isRunning" @click="startTimer" class="flex items-center gap-2 px-6 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors text-lg">
                <i data-lucide="play" class="w-5 h-5"></i>
                开始专注
              </button>
              <template v-else>
                <button @click="pauseTimer" class="flex items-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                  <i data-lucide="pause" class="w-5 h-5"></i>
                  暂停

                <button @click="stopTimer" class="flex items-center gap-2 px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">

              </button>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg border border-gray-200 p-4 text-center">
              <i data-lucide="clock" class="w-8 h-8 text-primary-500 mx-auto mb-2"></i>
              <div class="text-2xl font-bold text-gray-900">1小时30分</div>
              <div class="text-sm text-gray-500">今日专注时长</div>
            </div>

              <i data-lucide="target" class="w-8 h-8 text-green-500 mx-auto mb-2"></i>
              <div class="text-2xl font-bold text-gray-900">3</div>

            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-4 text-center">

              <div class="text-2xl font-bold text-gray-900">85.5</div>
              <div class="text-sm text-gray-500">平均专注度</div>
            </div>
          </div>
          
          <!-- Zen Mode Overlay -->

            <button @click="zenMode = false" class="absolute top-6 right-6 p-3 rounded-full bg-gray-800 text-gray-400 hover:text-white">
              <i data-lucide="minimize-2" class="w-6 h-6"></i>
            </button>
            <div class="text-[10rem] font-mono font-bold text-white tracking-wider leading-none">{{ formattedTime }}</div>
            <p class="mt-8 text-xl text-gray-400 italic max-w-lg mx-auto">"{{ quote }}"</p>
            <button @click="stopTimer" class="mt-16 px-8 py-4 bg-red-500 hover:bg-red-600 text-white rounded-full text-lg font-medium flex items-center gap-2">

          elapsed: 0,
          isRunning: false,
          timer: null,

        };

      computed: {
        formattedTime() {
          const h = Math.floor(this.elapsed / 3600).toString().padStart(2, '0');
          const m = Math.floor((this.elapsed % 3600) / 60).toString().padStart(2, '0');
          const s = (this.elapsed % 60).toString().padStart(2, '0');
          return `${h}:${m}:${s}`;
        }
      },
      mounted() {
        this.quote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
      },
      methods: {
        startTimer() {
          this.isRunning = true;
          this.timer = setInterval(() => this.elapsed++, 1000);
        },
        pauseTimer() {
          this.isRunning = false;
          clearInterval(this.timer);
        },
        stopTimer() {
          this.isRunning = false;
          clearInterval(this.timer);
          this.elapsed = 0;
          this.zenMode = false;
        },
        setPreset(minutes) {
          this.selectedPreset = minutes;
        }
      }
    };

                  <div class="w-32 h-2 bg-gray-100 rounded-full overflow-hidden">
                    <div class="h-full rounded-full" :style="{ width: p.progress + '%', backgroundColor: p.color }"></div>
                  </div>
                  <span class="text-sm text-gray-500 w-12 text-right">{{ p.progress }}%</span>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg border border-gray-200 p-6">
              <h3 class="font-semibold text-gray-900 mb-4">专注热力图</h3>
              <div class="grid grid-cols-12 gap-1">

                </div>
                <span>多</span>
              </div>
            </div>
          </div>
        </div>

      data() {
        return { projects: sampleProjects };
      },
      methods: {
        getHeatmapClass(i) {
          const levels = ['bg-gray-100', 'bg-primary-200', 'bg-primary-400', 'bg-primary-600'];

            </div>
          </div>
          
          <div class="bg-white rounded-lg border border-gray-200 p-4">
            <h3 class="font-semibold text-gray-900 mb-4">快速记账</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
              <div class="flex gap-2">
                <button @click="newTransaction.type = 'expense'" 
                  class="flex-1 px-4 py-2 rounded-lg border text-sm font-medium transition-colors"
                  :class="newTransaction.type === 'expense' ? 'bg-red-50 border-red-500 text-red-600' : 'border-gray-200 text-gray-600'">支出</button>
                <button @click="newTransaction.type = 'income'"
                  class="flex-1 px-4 py-2 rounded-lg border text-sm font-medium transition-colors"
                  :class="newTransaction.type === 'income' ? 'bg-green-50 border-green-500 text-green-600' : 'border-gray-200 text-gray-600'">收入</button>
              </div>
              <input v-model="newTransaction.amount" type="number" placeholder="金额" class="px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-100 focus:border-primary-500">
              <select v-model="newTransaction.category" class="px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-100 focus:border-primary-500">
                <option value="">选择分类</option>
                <option value="餐饮">餐饮</option>
                <option value="交通">交通</option>
                <option value="购物">购物</option>
              </select>
              <input v-model="newTransaction.description" type="text" placeholder="备注" class="px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-100 focus:border-primary-500">
              <button @click="addTransaction" class="flex items-center justify-center gap-2 px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
                添加
              </button>
            </div>
          </div>
          
          <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-200">
              <h3 class="font-semibold text-gray-900">交易记录</h3>
            </div>
            <div class="divide-y divide-gray-200">
              <div v-for="t in transactions" :key="t.id" class="px-4 py-4 flex items-center justify-between hover:bg-gray-50">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-full flex items-center justify-center" :style="{ backgroundColor: t.category_color + '20' }">
                    <i data-lucide="shopping-bag" class="w-5 h-5" :style="{ color: t.category_color }"></i>
                  </div>
                  <div>
                    <div class="font-medium text-gray-900">{{ t.description || t.category_name }}</div>
                    <div class="text-sm text-gray-500">{{ t.transaction_date }}</div>
                  </div>
                </div>
                <div class="font-semibold" :class="t.type === 'income' ? 'text-green-600' : 'text-red-600'">
                  {{ t.type === 'income' ? '+' : '-' }}¥{{ t.amount.toFixed(2) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      `,
      data() {
        return {
          transactions: sampleTransactions,
          newTransaction: { type: 'expense', amount: '', category: '', description: '' }
        };
      },
      methods: {
        addTransaction() {
          if (!this.newTransaction.amount || !this.newTransaction.category) return;
          this.transactions.unshift({
            id: Date.now(),
            type: this.newTransaction.type,
            amount: parseFloat(this.newTransaction.amount),
            category_name: this.newTransaction.category,
            category_color: this.newTransaction.type === 'income' ? '#10b981' : '#f59e0b',
            description: this.newTransaction.description,
            transaction_date: new Date().toISOString().split('T')[0]
          });
          this.newTransaction = { type: 'expense', amount: '', category: '', description: '' };
        }
      }
    };

    // Router
    const router = createRouter({
      history: createWebHashHistory(),
      routes: [
        { path: '/', redirect: '/plans' },
        { path: '/plans', component: PlansView },
        { path: '/projects', component: ProjectsView },
        { path: '/timer', component: TimerView },
        { path: '/statistics', component: StatisticsView },
        { path: '/accounting', component: AccountingView },
      ]
    });

    // App
    const App = {
      components: { TopNav, Sidebar },
      template: `
        <div class="min-h-screen bg-gray-50">
          <TopNav @toggle-sidebar="sidebarCollapsed = !sidebarCollapsed" />
          <div class="flex">
            <Sidebar :collapsed="sidebarCollapsed" />
            <main class="flex-1 transition-all duration-300" :class="sidebarCollapsed ? 'ml-16' : 'ml-64'">
              <div class="pt-16 px-6 py-6">
                <router-view v-slot="{ Component }">
                  <transition name="fade" mode="out-in">
                    <component :is="Component" />
                  </transition>
                </router-view>
              </div>
            </main>
          </div>
        </div>
      `,
      data() {
        return { sidebarCollapsed: false };
      },
      mounted() {
        lucide.createIcons();
      },
      updated() {
        lucide.createIcons();
      }
    };

    createApp(App).use(router).mount('#app');
  </script>
</body>
</html>
