<!DOCTYPE html>
<html>
<head>
    <title>测试设置路由</title>
</head>
<body>
    <h1>测试设置路由</h1>
    <p>点击下面的链接测试路由：</p>
    <ul>
        <li><a href="http://localhost:5173/settings" target="_blank">设置页面</a></li>
        <li><a href="http://localhost:5173/timer" target="_blank">时间追踪</a></li>
        <li><a href="http://localhost:5173/plans" target="_blank">计划管理</a></li>
    </ul>
    
    <h2>检查清单：</h2>
    <ol>
        <li>前端服务是否在运行？ (http://localhost:5173)</li>
        <li>浏览器控制台是否有错误？ (F12)</li>
        <li>点击侧边栏"设置"按钮是否跳转？</li>
        <li>点击右上角用户图标是否跳转？</li>
    </ol>
    
    <h2>如果页面打不开：</h2>
    <ol>
        <li>重启前端服务: <code>npm run dev</code></li>
        <li>清除浏览器缓存 (Ctrl+Shift+Delete)</li>
        <li>检查浏览器控制台错误信息</li>
    </ol>
</body>
</html>
